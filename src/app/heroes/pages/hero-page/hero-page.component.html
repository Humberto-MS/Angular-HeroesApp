<ng-template #divLoading>
  <mat-grid-list cols="1">
    <mat-grid-tile>
      <mat-spinner></mat-spinner>
    </mat-grid-tile>
  </mat-grid-list>
</ng-template>

<div *ngIf="hero else divLoading" class="grid p-4">
  <mat-card class="col-12 sm:col-6">
    <mat-card-header>
      <mat-card-title> {{ hero.alter_ego }} </mat-card-title>
      <mat-card-subtitle> {{ hero.superhero }} </mat-card-subtitle>
    </mat-card-header>

    <img
      [src]="hero | heroImage"
      [alt]="hero.superhero"
      matCardImage
      class="p-3"
    >
  </mat-card>

  <mat-card class="col-12 sm:col-6">
    <mat-card-header>
      <mat-card-title> Información </mat-card-title>
      <mat-card-subtitle> {{ hero.superhero }} </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <mat-list>
        <mat-list-item>
          <strong> Primera Aparición: </strong>
          {{ hero.first_appearance }}
        </mat-list-item>

        <mat-list-item>
          <strong> Personajes: </strong>
          {{ hero.characters }}
        </mat-list-item>

        <mat-list-item>
          <strong> Compañia: </strong>
          {{ hero.publisher }}
        </mat-list-item>
      </mat-list>

      <strong> Alter Egos: </strong>
      <mat-chip-listbox class="mt-2">
        <mat-chip *ngFor="let name of hero.characters.split ( ',' )">
          {{ name }}
        </mat-chip>
      </mat-chip-listbox>

      <button
        class="mt-4"
        mat-button
        color="warn"
        (click)="goBack()">
        Regresar
      </button>
    </mat-card-content>
  </mat-card>
</div>
